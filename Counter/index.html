<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Counter using HTML</h1>

<p style="text-decoration: underline; padding: 20px;">Your Current Count is: <span id="counter">0</span></p>
<div class="error-msg" id="error" style="display: none; color: red;">Error: Cannot go below 0</div>
<div class="row">
    <button class="Decrement" onclick="decrement()">Decrement</button>
    <button class="Increment" onclick="increment()">Increment</button>
    <button class="Clear" onclick="clearall()">Clear</button>
</div>
<script type="text/javascript" src="./index.js"></script>

</body>
</html>
